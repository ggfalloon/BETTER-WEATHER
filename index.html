<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>BETTER WEATHER</title>
</head>

<body>
    <!-- Header -->
    <div class="lg:flex lg:items-center lg:justify-between" id="header">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate" id="title">
                BETTER WEATHER
            </h2>
        </div>
    </div>

    <!-- Upcoming Home Games feature with search bar -->
    <div class="py-12 bg-white" id="header2">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="lg:text-center">
                <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    UPCOMING HOME GAMES
                </p>
                <br>
                <div id="data"></div>

            </div>
        </div>
    </div>

    <!-- Current searched city 5 day weather forecast -->
    <div class="grid grid-cols-3 gap-4 ">
        <div id="weatherCss">
            <div class="bg-white shadow sm:rounded-lg columnData overflow-y-auto">
                <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl text-center">
                    WEATHER INFO
                </p>
                <br>
                <h1 class="text-center">City: <span id="weatherCity"></span></h1>
                <div class="border-t border-gray-200 text-center" id="weather">
                    <br>
                    <h4>Your 5 Day Forecast Here</h4>
                    <br>
                    <p> Temperature, Humidity, Windspeed, Visibility, Precipitation</p>
                </div>
            </div>
        </div>

        <!-- Searched city stadium details -->
        <div id="stadiumCss">
            <div class="bg-white shadow overflow-auto sm:rounded-lg columnData">
                <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl text-center">
                    STADIUM INFO
                </p>
                <br>
                <hr>
                <div class="border-t border-gray-200 text-left" id="wikipage">

                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-md font-medium text-gray-500 text-right">
                            Stadium:
                        </dt>
                        <dd class="mt-1 text-md text-gray-900 sm:mt-0 sm:col-span-2" id="stadiumEl">
                        </dd>
                    </div>

                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-md font-medium text-gray-500 text-right">
                            Team:
                        </dt>
                        <dd class="mt-1 text-md text-gray-900 sm:mt-0 sm:col-span-2" id="teamEl">
                        </dd>
                    </div>

                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-md font-medium text-gray-500 text-right">
                            Roof Type:
                        </dt>
                        <dd class="mt-1 text-md text-gray-900 sm:mt-0 sm:col-span-2" id="roofEl">

                        </dd>
                    </div>

                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-md font-medium text-gray-500 text-right">
                            Turf:
                        </dt>
                        <dd class="mt-1 text-md text-gray-900 sm:mt-0 sm:col-span-2" id="turfEl">

                        </dd>
                    </div>

                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-md font-medium text-gray-500 text-right">
                            Capacity:
                        </dt>
                        <dd class="mt-1 text-md text-gray-900 sm:mt-0 sm:col-span-2" id="capacityEl">

                        </dd>
                    </div>

                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-md font-medium text-gray-500 text-right">
                            Location:
                        </dt>
                        <dd class="mt-1 text-md text-gray-900 sm:mt-0 sm:col-span-2" id="locationEl">
                        </dd>
                    </div>
                    <!-- </dl> -->
                </div>
            </div>
        </div>

        <!-- Latest odds data and 5 sites for game -->
        <div id="oddsCss">
            <div class="bg-white shadow overflow-hidden sm:rounded-lg columnData">
                <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl text-center">
                    ODDS INFO
                </p>
                <br>
                <hr>
                <div class="border-t border-gray-200 text-left" id="game">


                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-md font-medium text-gray-500 text-right">
                            Home Team:
                        </dt>
                        <dd class="mt-1 text-md text-gray-900 sm:mt-0 sm:col-span-2 text-left" id="hometeam">
                        </dd>
                    </div>

                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-md font-medium text-gray-500 text-right">
                            Game:
                        </dt>
                        <dd class="mt-1 text-md text-gray-900 sm:mt-0 sm:col-span-2 text-left" id="gameteams">
                        </dd>
                    </div>

                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-md font-medium text-gray-500 text-right">
                            Game Date/Time:
                        </dt>
                        <dd class="mt-1 text-md text-gray-900 sm:mt-0 sm:col-span-2 text-left" id="gametime">
                        </dd>
                    </div>

                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-md font-medium text-gray-500 text-right">
                            Odds Sites:
                        </dt>
                        <dd class="mt-1 text-md text-gray-900 sm:mt-0 sm:col-span-2 text-left" id="websites">
                        </dd>
                    </div>

                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>

</body>

</html>
